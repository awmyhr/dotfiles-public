# Based on Daniel Miessler's config file

unbind C-b
set -g prefix C-a

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
set-option -g default-terminal "screen-256color"

# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

# Count sessions start at 1
set -g base-index 1

# Use vim bindings
setw -g mode-keys vi

# Remap window navigation to vim
unbind-key  j
bind-key    j select-pane -D 
unbind-key  k
bind-key    k select-pane -U
unbind-key  h
bind-key    h select-pane -L
unbind-key  l
bind-key    l select-pane -R

# Remap for standerdization
unbind-key  W 
bind-key    W confirm-before "kill-window"
unbind-key  w 
bind-key    w confirm-before "kill-pane"
unbind-key  S 
bind-key    S list-windows 
unbind-key  i 
bind-key    i split-window -v
unbind-key  o 
bind-key    o split-window -h
unbind-key  H
bind-key    H next-window
unbind-key  L
bind-key    L previous-window
unbind-key  J
bind-key    J next-pane
unbind-key  K
bind-key    K previous-pane

# Rename your terminals
set -g set-titles on
set -g set-titles-string '#(whoami)@#(hostname --fqdn)'

# Enable mouse-based resizing/selection
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Status bar customization
set -g status-utf8 on
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-left "#[fg=blue]#(whoami)#[fg=green]@#[fg=blue]#(hostname -s)#[fg=green]"
set -g status-justify left
set -g status-right '#[fg=brightred]#S #[fg=green]%a %d %b %R' 

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green



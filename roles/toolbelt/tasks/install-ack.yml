---
- name: Ack Download.
  git:
    repo: "https://github.com/petdance/ack2.git"
    dest: "{{ role_path }}/cache/ack2"
  ignore_errors: yes
  delegate_to: localhost
  run_once: True

- name: Ack pre-req.
  include: "{{ item }}"
  become: True
  when: system_control == "full"
  delegate_to: localhost
  run_once: True
  with_items:
    - install-ack-fileNext.yml
    - install-ack-extutilsMakeMaker.yml

- name: Ack create Makefile.
  command: perl Makefile.PL
  args:
    chdir: "{{ role_path }}/cache/ack2"
    creates: "{{ role_path }}/cache/ack2/Makefile"
  delegate_to: localhost
  run_once: True

- name: Ack Make.
  make:
    chdir: "{{ role_path }}/cache/ack2"
    target: ack-standalone
  delegate_to: localhost
  run_once: True

- name: Ack Script.
  copy:
    src: "{{ role_path }}/cache/ack2/ack-standalone"
    dest: ~/bin/ack
    mode: 0755



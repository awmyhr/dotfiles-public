- name: Common Directories.
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - ~/bin
    - ~/etc
    - ~/lib/perl5
    - ~/lib/python
    - ~/man/man1
    - ~/man/man3
    - ~/man/man5
    - ~/man/man8
    - ~/projects
    - ~/sbin
    - ~/share
    - ~/tmp
    - ~/var/log
    - ~/var/tmp
    - ~/work
    - ~/.config
    - ~/.local

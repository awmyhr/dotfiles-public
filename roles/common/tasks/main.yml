---
- name: Ensure ssh public key.
  authorized_key:
    user: "{{ ansible_user }}"
    key: "{{ ssh_keys }}"
    state: present
    exclusive: True
    manage_dir: yes

- name: Common Directories.
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - ~/bin
    - ~/etc
    - ~/lib
    - ~/man/man1
    - ~/man/man3
    - ~/man/man5
    - ~/projects
    - ~/share
    - ~/store
    - ~/tmp
    - ~/var/log
    - ~/work
    - ~/.config

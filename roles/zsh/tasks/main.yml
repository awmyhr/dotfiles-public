---
- name: Zsh Directories.
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - ~/.zshrc.d

- name: Zsh Files.
  copy:
    src: "{{ item }}"
    dest: ~/
  with_items:
    - .zshenv

- name: ZshrcD files.
  copy:
    src: .zshrc.d/
    dest: ~/.zshrc.d/

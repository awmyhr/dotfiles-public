---
- name: Verify directories.
  file: path={{ item }} state=directory
  with_items:
    - ~/.zshrc.d

- name: Zsh files.
  copy: src={{ item }} dest=~/
  with_items:
    - .zshenv

- name: ZshrcD files.
  copy: src=.zshrc.d/ dest=~/.zshrc.d/

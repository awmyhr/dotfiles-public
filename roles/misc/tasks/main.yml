---
- name: Misc dotfiles.
  copy:
    src: "{{ item }}"
    dest: ~/
    mode: 0644
  with_items:
    - .ackrc
    - .csslintrc
    - .editorconfig

- name: Misc config files.
  copy:
    src: .config/
    dest: ~/.config/


---
- name: Misc dotfiles.
  copy:
    src: "{{ item }}"
    dest: ~/
    mode: 0644
  with_items:
    - .csslintrc
    - .editorconfig

- name: Misc config files.
  copy:
    src: .config/
    dest: ~/.config/

- name: Ack.
  include: install-ack.yml
  tags: ack

- name: Screenfetch.
  include: install-screenfetch.yml
  tags: screenfetch

- name: Ps_mem.
  include: install-ps_mem.yml
  tags: ps_mem

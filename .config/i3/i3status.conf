general {
    output_format  = "i3bar"
    colors         = true
    color_good     = '#859900'
    color_bad      = '#dc322f'
    color_degraded = '#cb4b16'
    interval       = 5
}

order += "run_watch Docker"
order += "ethernet enp0s3"
order += "run_watch DHCP"
order += "cpu_usage"
order += "load"
order += "tztime local"


ethernet enp0s3 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "P: %ip (%speed)"
    format_down = "P: down"
}

tztime local {
    format = "%Y-%m-%d %H:%M"
}

load {
    format = "%5min"
}

cpu_usage {
    format = "%usage"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

################################################################################
### Some additional routines for future reference

disk "/" {
    format = "%avail"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

run_watch Docker {
    pidfile = "/var/run/docker.pid"
}

